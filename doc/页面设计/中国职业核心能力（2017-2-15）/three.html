<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>带缩略图的焦点图JQuery展示效果</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/foucsbox-1.js" type="text/javascript"></script>
<style>
*{margin:0;padding:0;border:0;}
ul,li{list-style-type:none;}
#foucsBox { margin: 0 auto; padding: 0; width: 235px; height: 243px; overflow: hidden; zoom: 1; position: relative; }
#foucsBox ul{ z-index:100 !important;}
#foucsBox .imgCon { width: 235px; margin: 0; padding: 0; position: relative; list-style: none; overflow: hidden; zoom: 1;}
#foucsBox .imgCon li {float: left; width: 235px; padding-top:20px; cursor:pointer; position:relative; z-index:9; }

#foucsBox .imgCon li img{width:130px; height:180px; display:block; margin:0 auto; cursor:pointer;}

#foucsBox .foucs { width: 100%; height: 22px; position: absolute; bottom: 5px;left:60px; z-index: 3; }
#foucsBox .foucs span { display: inline-block; width:10px; height:10px; margin: 0 5px; line-height: 0; font-size: 0;background:url(images/icon02.png) no-repeat; cursor: pointer; overflow: hidden; }
#foucsBox .foucs span.f {  background:url(images/icon01.png) no-repeat }
#foucsBox .foucsButton { width: 40px; height: 56px; padding: 7px; margin-top: -70px;   background: #000; opacity: 0.7; filter: alpha(opacity=70); position: relative; z-index: 4;  top:-350px;}
#foucsBox .foucsButton span { display: inline; width: 20px; height: 45px; margin: 7px 10px 0; cursor: pointer; overflow: hidden; background:url(images/icon01.png) no-repeat; }
#foucsBox .foucsButton img { display: none; cursor: pointer; border-width: 0px; vertical-align: middle; width: 100px; height: 56px; }
#foucsBox .lBtn { float: left; }
#foucsBox .lBtn span { float: left; background-position: 0 -90px; }
#foucsBox .rBtn { float: right; }
#foucsBox .rBtn span { float: right; }
#foucsBox .btnHover { width: 40px; background: #000; opacity: 1; filter: alpha(opacity=100);overflow: hidden; }
#foucsBox .btnHover img { display: inline; }
</style>

</head>
<body>
    <!-- 代码 开始 -->
    <div id="foucsBox" >
        <ul class="imgCon" style="z-index:-100;">
            <!--展示图片开始-->
            <a href="#" target="_blank"><li class="img01"><span><img src="images/img04.jpg" /></span></li></a>
            <a href="#" target="_blank"><li class="img02"><span><img src="images/img04.jpg" /></span></li></a>
            <a href="#" target="_blank"><li class="img03"><span><img src="images/img04.jpg" /></span></li></a>
            <a href="#" target="_blank"><li class="img04"><span><img src="images/img04.jpg" /></span></li></a>
            <a href="#" target="_blank"><li class="img04"><span><img src="images/img04.jpg" /></span></li></a>
		
            <!--展示图片结束-->
        </ul>
        <div class="foucs"></div>
    </div>
    <!-- 代码 结束 -->

</body>
</html>
